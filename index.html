<!DOCTYPE html>
<html>
<head>
    <title>GLITCH RUNNER - MODULAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score">SCORE: 0</div>
    <div id="highscore">BEST: 0</div>

    <div id="player"></div>
    <div id="obstacle"></div>
    <div id="floor"></div>
    <button id="glitch-btn">GLITCH</button>

    <div id="start-screen">
        <h1>GLITCH RUNNER</h1>
        <p style="color: white;">PC: [SPACE] to Jump</p>
        <p style="color: white;">MOBILE: Tap Screen to Jump</p>
        <br>
        <p style="color: #00f3ff;">Use <b>GLITCH BUTTON</b> or 'G' key</p>
        <h2 style="color: yellow; cursor: pointer;">[ TAP TO START ]</h2>
    </div>

    <script src="state.js"></script>    <script src="engine.js"></script>   <script src="controls.js"></script> </body>
</html>
